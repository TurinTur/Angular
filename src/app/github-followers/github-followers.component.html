<h1>My followers</h1>
<div>
  <div *ngFor="let follower of followers" class="media">
    <div class="media-left">
      <img src="{{ follower.avatar_url }}" class="media-object">
    </div>
    <div class="media-body">
      <h4 class="media-heading">
        <a [routerLink]="['/followers', follower.id, follower.login]">{{ follower.login }}</a>
      </h4>
      <p><a href="{{ follower.html_url }}">{{ follower.html_url }}</a></p>
    </div>
  </div>

</div>
